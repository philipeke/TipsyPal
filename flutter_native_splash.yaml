flutter_native_splash:
  # === Bas (ljusläge) ===
  color: "#0B0F17"
  image: assets/icon.png

  # === Mörkt läge (valfritt, ta bort blocket om du inte vill ha det) ===
  color_dark: "#0B0F17"
  image_dark: assets/icon.png

  # === Android 12 kräver eget block ===
  android_12:
    color: "#0B0F17"
    image: assets/icon.png
    color_dark: "#0B0F17"
    image_dark: assets/icon.png

  # === Plattformar ===
  android: true
  ios: false       # ändra till true när du bygger iOS
  web: true

