name: tipsypal_app
description: "A TipsyPal application."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.5.0
  flutter_markdown: ^0.7.7+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # För att byta appens packageName (Android)
  change_app_package_name: ^1.5.0

  # För att generera ikoner
  flutter_launcher_icons: ^0.13.1

  # För splash screen
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon.png

# --- Ikon konfiguration ---
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"

# --- Splash konfiguration ---
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/icon.png

